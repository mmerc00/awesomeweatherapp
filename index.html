<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-light bg-light">
      <form class="form-inline">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Type City Name Here"
          aria-label="Search"
          id="citySearch"
        />
        <button
          class="btn btn-outline-success my-2 my-sm-0 float-left"
          id="city-info-button"
          type="submit"
        >
          Search
        </button>
      </form>
      <span id="weatherapplogo" class="navbar-brand mb-5 h1">Weather App</span>
    </nav>

    <div class="row">
      <div class="col-md-2"></div>
      <!-- Initial Showcase of city search -->
      <div class="col-md-7">
        <div class="card mb-3" style="width: 23rem;">
          <div class="card-body">
            <h5 class="card-title current-city"></h5>
            <h6 class="card-subtitle mb-2 text-muted"></h6>
            <p id="date"></p>
            <p class="card-text">Temperature:<span id="temperature"></span></p>
            <p class="card-text">Humidity:<span id="humidity"></span></p>
            <p class="card-text">Wind Speed:<span id="wind-speed"></span></p>
            <p class="card-text">UV Index:<span id="uv-index"></span></p>
            <img src="" id="icon-image" alt="icon-image" />
          </div>
        </div>
      </div>
    </div>
    <!-- Five day forecast using bootstrap cards-->
    <div class="row">
      <div class="col">
        <div
          class="card border-dark mb-2"
          data-forecast="0"
          style="max-width: 12rem;"
        >
          <div class="card-header forecast-date"></div>
          <div class="card-body text-dark">
            <p class="card-text">
              Tempature: <span class="forecast-temp"></span>
            </p>
            <p class="card-text">
              Humidity: <span class="forecast-humidity"> </span>
            </p>
            <p clsss="card-text">
              Wind Speed<span class="forecast-wind"></span>
            </p>
            <p class="card-text">Pressure<span id="pressure-five"></span></p>
            <!--<img src="" id='icon-image' alt="icon-image">-->
          </div>
        </div>
      </div>
      <div class="col">
        <div
          class="card border-dark mb-2"
          data-forecast="0"
          style="max-width: 12rem;"
        >
          <div class="card-header forecast-date"></div>
          <div class="card-body text-dark">
            <p class="card-text">
              Tempature: <span class="forecast-temp"></span>
            </p>
            <p class="card-text">
              Humidity: <span class="forecast-humidity"> </span>
            </p>
            <p clsss="card-text">
              Wind Speed<span class="forecast-wind"></span>
            </p>
            <p class="card-text">Pressure<span id="pressure-five"></span></p>
            <!--<img src="" id='icon-image' alt="icon-image">-->
          </div>
        </div>
      </div>
      <div class="col">
        <div
          class="card border-dark mb-2"
          data-forecast="0"
          style="max-width: 12rem;"
        >
          <div class="card-header forecast-date"></div>
          <div class="card-body text-dark">
            <p class="card-text">
              Tempature: <span class="forecast-temp"></span>
            </p>
            <p class="card-text">
              Humidity: <span class="forecast-humidity"> </span>
            </p>
            <p clsss="card-text">
              Wind Speed<span class="forecast-wind"></span>
            </p>
            <p class="card-text">Pressure<span id="pressure-five"></span></p>
            <!--<img src="" id='icon-image' alt="icon-image">-->
          </div>
        </div>
      </div>
      <div class="col">
        <div
          class="card border-dark mb-2"
          data-forecast="0"
          style="max-width: 12rem;"
        >
          <div class="card-header forecast-date"></div>
          <div class="card-body text-dark">
            <p class="card-text">
              Tempature: <span class="forecast-temp"></span>
            </p>
            <p class="card-text">
              Humidity: <span class="forecast-humidity"> </span>
            </p>
            <p clsss="card-text">
              Wind Speed<span class="forecast-wind"></span>
            </p>
            <p class="card-text">Pressure<span id="pressure-five"></span></p>
            <!--<img src="" id='icon-image' alt="icon-image">-->
          </div>
        </div>
      </div>
      <div class="col">
        <div
          class="card border-dark mb-2"
          data-forecast="0"
          style="max-width: 12rem;"
        >
          <div class="card-header forecast-date"></div>
          <div class="card-body text-dark">
            <p class="card-text">
              Tempature: <span class="forecast-temp"></span>
            </p>
            <p class="card-text">
              Humidity: <span class="forecast-humidity"> </span>
            </p>
            <p clsss="card-text">
              Wind Speed<span class="forecast-wind"></span>
            </p>
            <p class="card-text">Pressure<span id="pressure-five"></span></p>
            <!--<img src="" id='icon-image' alt="icon-image">-->
          </div>
        </div>
      </div>
    </div>
    <!--script stuff-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
